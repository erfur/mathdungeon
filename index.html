<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.9.0/dist/phaser.js"></script>
    <!-- <script src="js/mainmenu.js"></script> -->
    <script src="js/level1.js"></script>
    <script src="js/level2.js"></script>
    <!-- <script src="js/level3.js"></script> -->
    <!-- <script src="js/ending.js"></script> -->
</head>
<body>

    <script>
    var gameWidth = (document.documentElement.clientWidth - 20) / 2;
    var gameHeight = (document.documentElement.clientHeight - 20) / 2;
    var config = {
        type: Phaser.AUTO,
        width: gameWidth,
        height: gameHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { x: 0, y: 0 },
                debug: true
            }
        },
        scene: [ level1, level2 ],
        zoom: 2
    };
    var game = new Phaser.Game(config);
    </script>

</body>
</html>
